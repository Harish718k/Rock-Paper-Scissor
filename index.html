<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div>
            <header class="text-center">
                <h1>ROCK-PAPER-SCISSOR</h1>
                <h1>Game</h1>
            </header>
            
            <section class="display">
                <div class="container">
                    <div class="row screen">
                        <div class="col-6">
                            <div>
                                <span>You</span>
                                <img id="screen1" src="./img/rock.png" alt="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-end">
                                <span>Computer</span>
                                <img id="screen2" src="./img/paper.png" alt="">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="result">
                                <p id="resultBoard">Start!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="option">
                <div class="container">
                    <div class="row choice">
                        <div class="col-4 p-0">
                            <img class="yourChoice" src="./img/rock.png" alt="rock">
                        </div>
                        <div class="col-4 p-0">
                            <img class="yourChoice" src="./img/paper.png" alt="paper">
                        </div>
                        <div class="col-4 p-0">
                            <img class="yourChoice" src="./img/scissor.png" alt="scissor">
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="score-board">
                <div class="container">
                    <div class="row text-center scoreCard">
                        <div class="col-12">
                            <h2>Score Card</h2>
                        </div>
                        <div class="col-6" id="userScore">
                        </div>
                        <div class="col-6" id="computerScore">
                        </div>
                        <div class="col-12">
                            <p id="resetBtn">Reset</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
